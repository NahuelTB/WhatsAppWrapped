<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whatsapp Wrapped</title><link rel="stylesheet" href="wrap.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 <!-- Load d3.js -->
<script defer src="https://d3js.org/d3.v4.js"></script>
<script defer src="js/html2canvas.js"></script>

<!-- Load d3-cloud -->
<script defer src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3.layout.cloud.js">
</script>
 <script defer type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script defer src="js/wrap.js"></script>
</head>
<body> 
  <a class="home-btn" href="/">Home</a>
  <div class="bubble">
    <p>The chat between <span class="name fn1" id="fn1">Judy</span> & <span class="name fn2" id="fn2">Julien</span>,</p>
    <h2>Wrapped</h2>
  </div>
  <div class="msgs" id="msg-cont">
    <div id="total_msg">
      <h2>In total, you shared <span id="count">4902</span> messages</h2>  
    </div>
    <hr/>
    <h2 id="graph_desc">And this was the distribution:</h2>
    <div id="chart_div"></div>
  <div class="bubble time" id="hour_msg">
    <h2>And you talked the most at <span id="hour">5 PM</span> </h2> 
    </div>
    <!-- sharing -->
    <div><button id="share-btn" onclick="shareDiv('#msg-cont')">
      <span class="material-icons-outlined">
    send
    </span>
      Share
    </button></div>
  </div>

  <div class="wordcloud-cont">
    <h2>And you had a lot to say...</h2>
  </div>
  
  <!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<!-- sharing -->
<div><button id="share-btn" onclick="shareDiv('#my_dataviz')">
  <span class="material-icons-outlined">
send
</span>
  Share
</button></div>

<div class="emojis" id="emojis">
  <h2>Your most used emojis were:</h2>  
  <div class="emojis-cont">
    <div class="emoji-user">
        <p class="fn1">Judy</p>
         <hr/>
        <p class="emoji-line" id="el1">🙈😝🤪</p>
    </div>
    <div class="emoji-user">
      <p class="fn2">Julien</p>
       <hr/>
      <p class="emoji-line" id="el2">💩🥺😂</p>
    </div>
  </div>
</div>
<!-- sharing -->
<div><button id="share-btn" onclick="shareDiv('#emojis')">
  <span class="material-icons-outlined">
send
</span>
  Share
</button></div>

<div class="streak-cont" id="streak_cont">
  <hr/>
  <h2>This is your current texting streak - keep it going!</h2>
  <div class="streak">
  <p class="fire">🔥</p>
  <!-- put id streak where you want the streak to be -->
  <p><span id="streak"></span> days</p>
  </div>
<!-- sharing -->
<div><button id="share-btn" onclick="shareDiv('#streak_cont')">
  <span class="material-icons-outlined">
send
</span>
  Share
</button></div>
 
</div>
</body>
</html>
